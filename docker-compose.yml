version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: prismacv-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - prismacv-network
    environment:
      - DATABASE_URL=postgres://prismacv:password@postgres:5432/prismacv_dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prismacv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prismacv_dev
      POSTGRES_USER: prismacv
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prismacv-network

  # Test PostgreSQL Database
  postgres_test:
    image: postgres:15-alpine
    container_name: prismacv-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: prismacv_test
      POSTGRES_USER: prismacv
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - prismacv-network

volumes:
  postgres_data:

networks:
  prismacv-network:
    driver: bridge